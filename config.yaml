# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "asdassdad738"
repo_name: "cv-arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Diffusion": 
        filters: ["Diffusion"]
    "HOI":
        filters: ["Human-Object Interactions"]
    "Motion":
        filters: ["Human Motion", "Motion"]
    "Image Generation":
        filters: ["Text2Image", "Image Generation", "Image Synthesis", "Image Editing", "Text-to-Image", "Personalizing"]
    "Video Generation":
        filters: ["Text2Video", "Video Generation", "Video Synthesis", "Video Editing", "Text-to-Video"]
